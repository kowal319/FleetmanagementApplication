<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row">
                <form class="form-horizontal" th:action="@{/clients}" method="post">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Edit Client Record
                            </header>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Name</label>
                                        <div class="col-sm-6">
                                            <input name="name" th:value="${client.name}" type="text" size="16" readonly class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Email</label>
                                        <div class="col-sm-6">
                                            <input name="email" th:value="${client.email}" type="text"class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Website</label>
                                        <div class="col-sm-6">
                                            <input name="website" th:value="${client.website}" class="form-control" size="16" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4"> Details</label>
                                        <div class="col-sm-6">
                                            <input name="details" type="text" th:value="${client.details}" class=" form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Phone</label>
                                        <div class="col-sm-5">
                                            <input name="phone" th:value="${client.phone}" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Country: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:value="${country.id}"
                                                        th:selected="${country.id}==${client.countryid} ? True: False"
                                                        th:text="${country.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">State: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:value="${state.id}"
                                                        th:selected="${state.id}==${client.stateid} ? True: False"
                                                        th:text="${state.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">City</label>
                                        <div class="col-sm-6">
                                            <input name="city" th:value="${client.city}" class="form-control" size="16" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4"> Address</label>
                                        <div class="col-sm-6">
                                            <input name="address" type="text" th:value="${client.address}" class=" form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Mobile</label>
                                        <div class="col-sm-5">
                                            <input name="mobile" th:value="${client.mobile}" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                        </section>

                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit"  class="btn btn-success">Save</button>
                                <a href="/clients" class="btn btn-warning">Exit</a>
                            </div>
                        </section>

                    </div>

                </form>
            </div>
            <div>
            </div>
        </div>
    </section>
</body>
</html>
