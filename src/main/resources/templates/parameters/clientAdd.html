<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">

    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center" >
                <div class="col-lg-12">
                    <form id="form" class="form-horizontal" th:action="@{/clients}" method="post">
                        <section class="panel">
                            <header class="panel-heading">
                                Add New Client Record
                            </header>

                            <div class="row">
                                <div class="col-lg-6">
                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" type="text" size="16" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Email</label>
                                    <div class="col-sm-6">
                                        <input name="email" class="form-control" size="16" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-4">Website</label>
                                    <div class="col-sm-5">
                                        <input name="website" type="text"  class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                        <label class="control-label col-sm-4">Details</label>
                                        <div class="col-sm-6">
                                            <input name="details" type="text" class=" form-control" />
                                        </div>
                                    </div>
                                <div class="form-group row">
                                        <label class="control-label col-sm-4">Phone</label>
                                        <div class="col-sm-6">
                                            <input name="phone" type="text" class=" form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                <div class="form-group row">
                                        <label class="control-label col-sm-4">Country: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCountryAdd" name="countryid" >
                                                <option>-Select-</option>
                                                <option th:each="country : ${countries}"
                                                        th:value="${country.id}"
                                                        th:text="${country.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                <div class="form-group row">
                                        <label class="control-label col-sm-4">State: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlStateAdd" name="stateid" >
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:value="${state.id}"
                                                        th:text="${state.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                <div class="form-group row">
                                        <label class="control-label col-sm-4">City</label>
                                        <div class="col-sm-6">
                                            <input name="city" type="text" class=" form-control" />
                                        </div>
                                    </div>
                                <div class="form-group row">
                                        <label class="control-label col-sm-4">Address</label>
                                        <div class="col-sm-6">
                                            <input name="address" type="text" class=" form-control" />
                                        </div>
                                    </div>
                                <div class="form-group row">
                                        <label class="control-label col-sm-4">Mobile</label>
                                        <div class="col-sm-6">
                                            <input name="mobile" type="text" class=" form-control" />
                                        </div>
                                    </div>
                            </div>

                            </div>
                        </section>
                        <section class="panel">

                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/clients" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
</body>
</html>
