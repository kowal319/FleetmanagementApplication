<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>
<div layout:fragment="content">

    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center" >
                <div class="col-lg-12">
                    <form id="form" class="form-horizontal" th:action="@{'/countries/update/'+${country.id}}" method="put">
                        <section class="panel">
                            <header class="panel-heading">
                               Country Details
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Description</label>
                                    <div class="col-sm-6">
                                        <input name="description" th:value="${country.description}" readonly type="text" size="16" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Capital</label>
                                    <div class="col-sm-6">
                                        <input name="capital" th:value="${country.capital}" readonly class="form-control" size="16" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Code</label>

                                    <div class="col-sm-5">
                                        <input name="code" th:value="${country.code}" readonly type="text"  class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Nationality</label>
                                    <div class="col-sm-6">
                                        <input name="nationality" th:value="${country.nationality}" readonly type="text" class=" form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Continent</label>

                                    <div class="col-sm-5">
                                        <input name="continent" th:value="${country.continent}" readonly type="text" class="form-control">
                                    </div>
                                </div>


                            </div>
                        </section>
                        <section class="panel">

                            <div class="panel-body">
                                <button type="submit"  disabled class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/countries" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>

                </div>
            </div>
            <div class="row justify-content-center" >
                <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading" >
                                List of states in
                                <div th:text="${country.description}" ></div>

                            </header>
                            <div class="panel-body">
                                <table class="table table-striped table-advance table-hover">
                                    <tbody>
                                    <tr>
                                        <th></th>
                                        <th><i class="icon_profile"></i> Name</th>
                                        <th><i class="icon_calendar"></i> Capital</th>
                                        <th><i class="icon_mail_alt"></i> Code</th>
                                        <th><i class="icon_pin_alt"></i> Details</th>
                                        <th><i class="icon_cogs"></i> Action</th>
                                    </tr>
                                    <tr th:each="state:${country.states}">
                                        <td><i class="fa fa-table"></i></td>
                                        <td th:text="${state.name}"></td>
                                        <td th:text="${state.capital}"></td>
                                        <td th:text="${state.code}"></td>
                                        <td th:text="${state.details}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-primary" th:href="@{'/state/Details/'+${state.id}}">
                                                    <i class="icon_document_alt"></i></a>
                                                <a class="btn btn-success"
                                                   th:href="@{'/state/Edit/'+${state.id}}">
                                                    <i class="icon_pencil-edit"></i></a>
                                                <a class="btn btn-danger"
                                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                                   th:href="@{'/states/delete/'+${state.id}}">
                                                    <i class="icon_close_alt2"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>


                            </div>
                        </section>



                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () { // Line 1

            $('#cform').on('submit',function () { // Line 2
                console.log("Form was successfully submitted!");
            })

        })
    </script>
</th:block>

<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast" data-delay="5000" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
            <strong class="mr-auto">Thank you</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Success
        </div>
    </div>
</div>
</body>
</html>
