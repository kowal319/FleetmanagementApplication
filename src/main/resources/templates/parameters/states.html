<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="/stateAdd" class="btn btn-primary">
                                    Add New State
                                </a>
                            </div>
                            <form th:action="@{/parameters/states}" >
                                <div class="col-lg-3">
                                    <input type="text" name="keyword" class="form-control">
                                </div>
                                <div class="col-lg-3">
                                    <input type="submit" value="Filter" class="btn-success form-control">
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        States List
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Name</th>
                            <th><i class="icon_calendar"></i> Capital</th>
                            <th><i class="icon_mail_alt"></i> Code</th>
                            <th><i class="icon_pin_alt"></i> Details</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="state:${states}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${state.name}"></td>
                            <td th:text="${state.capital}"></td>
                            <td th:text="${state.code}"></td>
                            <td th:text="${state.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/state/Details/'+${state.id}}">
                                        <i class="icon_document_alt"></i></a>
                                    <a class="btn btn-success"
                                       th:href="@{'/state/Edit/'+${state.id}}">
                                        <i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                       th:href="@{'/states/delete/'+${state.id}}">
                                        <i class="icon_close_alt2"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </section>
            </div>
        </div>
        <!--Content of the page-->
    </section>
</div>
</div>

</body>
</html>
